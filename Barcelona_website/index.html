<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Barcelona Sights</title>
</head>
<body ng-controller="myController">
    <header>
        <div class="nav">
            <h1>Barcelona Sights</h1>
            <a href="#">Home</a>
            <a href="#">What to see</a>
            <a href="#">Galley</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card"  ng-repeat="barca in barcelona">
                <img src="{{barca["img.jpg"]}}" alt="">
                <h2>{{barca["title"]}}</h2>
                <p>{{barca["description"]}}</p>
            </div>
        </div>
    </main>

    <script>
        let app = angular.module("myApp", []);
        app.controller("myController", function($scope, $http){
            $http.get("database_content.json").then(function(response){
                $scope.barcelona = response.data;
                console.log($scope.barcelona);
            });
        });
    </script>
</body>
</html>
